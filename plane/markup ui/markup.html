<html>

<head>
  <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
  <title>Разметка плоскости</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <h1>Плоскость сама себя не разметит</h1>
  <div id="outerContainer">
    <div id="container">
      <div>
        <div class="item" id='one'></div>
        <div class="item" id='three'></div>
      </div>
      <div>
        <div class="item" id='two'></div>
        <div class="item" id='four'></div>
      </div>
    </div>
  </div>
  <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
  <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
  <div class='coords'>
    <div>
      <span id='lt'>set top left corner on image above</span><br>World X:<input type="input" class="input" id="ltx" value="0"> World Y:<input type="input" class="input" id="lty" value="0">
    </div>
    <div>
      <span id='rt'>set top right corner on image above</span><br>World X:<input type="input" class="input" id="rtx" value="100"> World Y:<input type="input" class="input" id="rty" value="0">
    </div>
  </div>
  <br>
  <div class="coords">
    <div>
      <span id='lb'>set bottom left corner on image above</span><br>World X:<input type="input" class="input" id="lbx" value="0"> World Y:<input type="input" class="input" id="lby" value="100"></div>
    <div>
      <span id='rb'>set bottom right corner on image above</span><br>World X:<input type="input" class="input" id="rtx" value="100"> World Y:<input type="input" class="input" id="rty" value="100">
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
